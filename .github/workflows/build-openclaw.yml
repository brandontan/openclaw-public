name: Build OpenClaw Image

on:
  workflow_dispatch:
    inputs:
      repo:
        description: "GitHub repo to build (owner/name)"
        required: true
        default: "openclaw/openclaw"
      ref:
        description: "Git ref/sha to build"
        required: true
        default: "main"
      tag:
        description: "Image tag"
        required: true
        default: "latest"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: https://github.com/${{ inputs.repo }}.git#${{ inputs.ref }}
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/openclaw-public:${{ inputs.tag }}
          provenance: false
